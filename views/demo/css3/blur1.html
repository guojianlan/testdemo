<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blur with Canvas</title>
    <style type="text/css">
        #demo {
  width: 100%;
  height: 100%;
  background: red;
  position: absolute;
  top: 0;
  left: 0;
  /*background:url(http://10.1.1.120:3000/img/0518/searchbox.png) no-repeat left top;
  background-size: contain;*/
}
#blur {
  position: absolute;
  top: 0;
  left: 0;
}
    </style>
</head>
<body>
    <div id="demo">
        <img src="http://10.1.1.120:3000/img/0518/searchbox.png" id='srcimg'>
    </div>
    <script src="http://10.1.1.120:3000/js/vendor/jquery.min.js"></script>

    <script src="http://www.quasimondo.com/StackBlurForCanvas/StackBlur.js"></script>
    <script src="https://github.com/niklasvh/html2canvas/releases/download/0.4.1/html2canvas.js"></script>
    <script type="text/javascript">
        $('body').on('click', '#demo', function () {
    html2canvas(document.body, {
        onrendered: function (canvas) {
            // 建立网页快照
            $(canvas).attr('id', 'blur').appendTo('body');
            var width = $(canvas).width();
            var height = $(canvas).height();
            var blurRadius = 1
            //('blur', 0, 0, width, height, 5); // canvas 模糊
            stackBlurImage( 'srcimg', 'blur', blurRadius, true );
        }
    });
}).on('click', '#blur', function () {
    $(this).remove();
});
    </script>
</body>
</html>
